<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body class="body">
    <div class="col-12">
      <div class="contenedor">
        <div class=" position-absolute top-50 start-50 translate-middle">
          <div class="card heart " style="width: 18rem;" id="carta">
            <div class="card palo text-left border-white" id="paloizq"></div>
            <div
              class="card palo letra text-center border-white"
              id="numero"
            ></div>
            <div class="card palo text-end border-white" id="paloderch"></div>
          </div>
          <br />
          <input
            class="btn btn-primary  d-grid gap-2 col-6 mx-auto"
            type="reset"
            value="BARAJA"
            id="Baraja"
          />
          <br />
          <div>
            <form class="row g-3">
              <div class="col-6">
                <input
                  type="number"
                  class="form-control"
                  id="alto"
                  placeholder="Ancho"
                />
              </div>
              <div class="col-6">
                <input
                  type="number"
                  class="form-control"
                  id="ancho"
                  placeholder="Alto"
                />
              </div>
            </form>
            <br />
            <div class="col-auto">
              <button
                type="submit"
                class="btn btn-primary  d-grid gap-2 col-6 mx-auto"
              >
                Confirm identity
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
